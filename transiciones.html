<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Mobile</title>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<link href="jquery.mobile-1.0.min.css" rel="stylesheet">
<script src="jquery.js"></script>
<script src="jquery.mobile-1.0.min.js"></script>
</head>

<body>
	<div data-role="page" data-theme="b" id="pagina1">
		<div data-role="header" data-theme="e">
        	<h1>Página Interna</h1>
        </div>
        <div data-role="content">
        	<a href="#pagina2" data-role="button">
            default</a>
         
        	<a href="#pagina2" data-role="button" data-transition="slide">slide</a>
            
        	<a href="#pagina2" data-role="button" data-transition="slideup">            
            slideup</a>         
         	
            <a href="#pagina2" data-role="button" data-transition="slidedown">            
            slidedown</a>             

            <a href="#pagina2" data-role="button" data-transition="pop">            
            pop</a>       
            
             <a href="#pagina2" data-role="button" data-transition="fade">            
            fade</a>              

             <a href="#pagina2" data-role="button" data-transition="flip">            
            flip</a>  

        </div>        
        <div data-role="footer" data-theme="b"> 
        	<h4>(C) 2012 Mario Rivera</h4>     
        </div>
    </div>
    
    
  	<div data-role="page" data-theme="b" id="pagina2" data-add-back-btn="true">
		<div data-role="header" data-theme="e">
        	<h1>Segunda Página</h1>
        </div>
        <div data-role="content">
        	<p>Esta es la segunda página</p>
            <p><a href="#pagina1" data-rel="back">Volver</a>
        </div>        
        <div data-role="footer" data-theme="b"> 
        	<h4>(C) 2012 Mario Rivera</h4>     
        </div>
    </div>  
    
    
</body>
</html>
